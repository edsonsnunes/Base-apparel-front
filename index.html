<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

</head>

<body style="margin: 0px;">
  <div class="telaCompleta">
    <div class="tela">
      <div class="texto">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="titulo">
          <p> We're</p> <span>coming soon</span>
        </div>

        <p class="paragrafo">
          Hello fellow shoppers! We're currently building our new <br> fashion store.
          Add your email below to stay up-to-date with <br> announcements and our launch deals.
        </p>

        <div class="botao">
          <input id="emailtxt"  type="text" value="" style="padding-left: 18px;" placeholder="Email Address">
        </div>
        
        <div class="icone">
          <img src="images/icon-arrow.svg" alt="" onclick="enviar()">
        </div>
        <div id="res">
         
        </div>
      </div> 
       <div class="img">
        <img src="images/hero-desktop.jpg" alt="">
      </div>
     

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
